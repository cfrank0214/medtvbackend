service: medtvapi
app: medtv-qa
tenant: cfrank0214

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  stage: qa
  runtime: nodejs6.10
  region: us-east-2
  environment:
    DYNAMODB_TABLE: videos
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: videos/create.create
    events:
      - http:
          path: videos
          method: post
          cors: true

  list:
    handler: videos/list.list
    events:
      - http:
          path: videos
          method: get
          cors: true

  get:
    handler: videos/get.get
    events:
      - http:
          path: videos/{id}
          method: get
          cors: true

  update:
    handler: videos/update.update
    events:
      - http:
          path: videos/{id}
          method: put
          cors: true

  delete:
    handler: videos/delete.delete
    events:
      - http:
          path: videos/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
